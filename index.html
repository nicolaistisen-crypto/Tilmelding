
<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fredagsbar – Kun Navn</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; }
    .card { border-radius: 0.75rem; }
    .navbar-brand { font-weight: 600; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Fredagsbar</a>
      <div class="ms-auto text-white small" id="stats">Indlæser statistik…</div>
    </div>
  </nav>

  <main class="container py-4">
    <div class="row">
      <div class="col-lg-10 mx-auto">
        <ul class="nav nav-tabs" id="tabs" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button" role="tab">Tilmelding</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="admin-tab" data-bs-toggle="tab" data-bs-target="#admin" type="button" role="tab">Admin</button>
          </li>
        </ul>
        <div class="tab-content" id="tabContent">

          <!-- Signup tab -->
          <div class="tab-pane fade show active" id="signup" role="tabpanel" aria-labelledby="signup-tab">
            <div class="card shadow-sm mb-4 mt-3">
              <div class="card-body">
                <h1 class="h3 mb-3">Tilmelding til fredagsbar</h1>
                <p class="text-muted">Udfyld dit navn for at tilmelde dig.</p>

                <form id="signupForm" novalidate>
                  <div class="mb-3">
                    <label for="name" class="form-label">Navn *</label>
                    <input type="text" class="form-control" id="name" required>
                  </div>
                  <div class="d-grid">
                    <button class="btn btn-primary" type="submit">Tilmeld</button>
                  </div>
                </form>
              </div>
            </div>

            <div class="alert alert-secondary small" role="alert">
              <strong>Privatliv:</strong> Vi gemmer kun dit navn for at administrere tilmeldinger. Data slettes efter eventet eller på anmodning.
            </div>
          </div>

          <!-- Admin tab -->
          <div class="tab-pane fade" id="admin" role="tabpanel" aria-labelledby="admin-tab">
            <div class="card shadow-sm mb-4 mt-3">
              <div class="card-body">
                <h1 class="h4 mb-3">Admin – Liste over tilmeldinger</h1>
                <div class="mb-3">
                  <label for="token" class="form-label">Admin token</label>
                  <input type="password" id="token" class="form-control" placeholder="Indtast dit admin-token">
                </div>
                <button id="loadBtn" class="btn btn-secondary mb-3">Hent tilmeldinger</button>

                <div class="table-responsive">
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th>#</th>
                        <th>Navn</th>
                        <th>Dato</th>
                      </tr>
                    </thead>
                    <tbody id="tableBody">
                      <tr><td colspan="3">Ingen data endnu</td></tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </main>

  <script>
  const API_BASE = 'https://din-render-service.onrender.com'; // <-- SKIFT DENNE

  async function loadStats() {
    try {
      const res = await fetch(`${API_BASE}/api/stats`);
      const data = await res.json();
      const el = document.getElementById('stats');
      if (el && typeof data.count === 'number') {
        el.textContent = `Tilmeldte: ${data.count}`;
      }
    } catch (e) {
      const el = document.getElementById('stats');
      if (el) el.textContent = 'Statistik ikke tilgængelig';
    }
  }

  const form = document.getElementById('signupForm');
  if (form) {
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      if (!name) {
        alert('Indtast venligst dit navn.');
        return;
      }
      try {
        const res = await fetch(`${API_BASE}/api/signup`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name })
        });
        const data = await res.json();
        if (res.ok) {
          alert('Tak for din tilmelding!');
          form.reset();
          loadStats();
        } else {
          alert(data.error || 'Noget gik galt.');
        }
      } catch (err) {
        alert('Serveren svarer ikke.');
      }
    });
  }

  const loadBtn = document.getElementById('loadBtn');
  if (loadBtn) {
    loadBtn.addEventListener('click', async () => {
      const token = document.getElementById('token').value.trim();
      if (!token) { alert('Indtast admin-token'); return }
      try {
        const res = await fetch(`${API_BASE}/api/signups`, {
          headers: { Authorization: `Bearer ${token}` }
        });
        const rows = await res.json();
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = '';
        if (Array.isArray(rows) && rows.length) {
          rows.forEach((r, i) => {
            const tr = document.createElement('tr');
            const date = new Date(r.createdAt).toLocaleString('da-DK');
            tr.innerHTML = `<td>${i + 1}</td><td>${r.name}</td><td>${date}</td>`;
            tbody.appendChild(tr);
          });
        } else {
          const tr = document.createElement('tr');
          tr.innerHTML = `<td colspan="3">Ingen tilmeldinger endnu</td>`;
          tbody.appendChild(tr);
        }
      } catch (err) {
        alert('Kunne ikke hente tilmeldinger.');
      }
    });
  }

  loadStats();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
